
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Marvelous!" Movie Finder</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="https://kit.fontawesome.com/7f147eb093.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
  </head>
  <body>
    <section id="search-landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/marquee-1546213_1920-modified1a_87a55e24.png" alt="" class="nav__bkgd--img">
          <div class="nav__row">
            <div class="nav__figure">
              <img src="./assets/MMF-logo.png" alt="" class="mmf-logo">
            </div>
            <div class="nav__title">
              <h1 class="nav__title--text">Tonight Only!</h1>
              <h3 class="nav__sub-title--text">(or every time you visit this page)</h3>
            </div>
            <div class="nav__menu">
              <ul class="nav__links">
                <li class="nav__link">Home</li>
                <div id="top10searches-link" class="nav__link--stacked">
                  <li class="nav__link--stacked-top">My Top 10</li>
                  <li class="nav__link--stacked-bottom">Searches</li>
                </div>
              </ul>
              <button class="nav__button">Contact</button>
            </div>
          </div>
        </div>
      </nav>
      <div id="top10searches-dialog" class="top10searches-dialog hidden">
        <div class="top10searches-dialog__content">
          <h3 class="mb-16">My Top 10 Searches:</h3>
          <ol id="top10searches-list" class="mb-16"></ol>
          <button id="close-top10searches" class="close-btn">Close</button>
        </div>
      </div>
      <header>
        <div class="header__container">
          <div class="row header__row">
            <h3 class="header__title">
              Get Details About Your Favorite Movies, Shows, even Video Games!
            </h3>
            <input type="search" class="search-bar" oninput="onSearchChange(event)" placeholder="Search for movies, shows, video games...">
            <div class="filter__container">
              <select class="filter-menu-box" id="result-filter" onchange="onFilterChange(event)">
                <option value="">--- Filter By ---</option>
                <option value="genre:Action">Genre: Action</option>
                <option value="genre:Adventure">Genre: Adventure</option>
                <option value="genre:Animation">Genre: Animation</option>
                <option value="genre:Biography">Genre: Biography</option>
                <option value="genre:Comedy">Genre: Comedy</option>
                <option value="genre:Crime">Genre: Crime</option>
                <option value="genre:Documentary">Genre: Documentary</option>
                <option value="genre:Drama">Genre: Drama</option>
                <option value="genre:Family">Genre: Family</option>
                <option value="genre:Fantasy">Genre: Fantasy</option>
                <option value="genre:Game-Show">Genre: Game-Show</option>
                <option value="genre:History">Genre: History</option>
                <option value="genre:Horror">Genre: Horror</option>
                <option value="genre:Music">Genre: Music</option>
                <option value="genre:Musical">Genre: Musical</option>
                <option value="genre:Mystery">Genre: Mystery</option>
                <option value="genre:Reality-TV">Genre: Reality-TV</option>
                <option value="genre:Romance">Genre: Romance</option>
                <option value="genre:Sci-Fi">Genre: Sci-Fi</option>
                <option value="genre:Short">Genre: Short</option>
                <option value="genre:Sport">Genre: Sport</option>
                <option value="genre:Thriller">Genre: Thriller</option>
                <option value="genre:War">Genre: War</option>
                <option value="title:asc">Title (A–Z)</option>
                <option value="title:desc">Title (Z–A)</option>
                <option value="year:asc">Year (Ascending)</option>
                <option value="year:desc">Year (Descending)</option>
              </select>
            </div>  
          </div>
        </div>
      </header>
    </section>
      <main>
        <div class="search-results__container">
          <div class="row">
            <div id="filter-message" class="filter-message hidden"></div>
            <div id="results-container" class="results-display">
              <div class="search-results__header">
                <h3 class="search-results__title">
                  Search results:
                </h3>
              </div>
            </div>
          </div>
        </div>
        <div id="loading-spinner" class="spinner hidden">
          <img src="./assets/vintage-movie-film-reel-spinner.png" alt="Loading..." />
        </div>
      </main>
      <footer>
      </footer>
  </body>
</html>
