<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvelous! Movie Finder</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="https://kit.fontawesome.com/7f147eb093.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
</head>
<body>
    <section id="search-landing">
        <nav>
            <div class="nav-container">
                <img src="./assets/marquee-1546213_1920.png" alt="" class="nav__bkgd--img">
                <div class="row">
                    <img src="" alt="" class="m!md-logo">
                    <div class="nav__top-right">
                        <ul class="nav__links">
                            <li class="nav__link">Home</li>
                            <li class="nav__link">Top 10 Viewed</li>
                        </ul>
                        <button class="nav__button"></button>
                    </div>
                </div>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="row">
                    <h3 class="header__title">
                        Find Your Favorite Movies
                    </h3>
                    <input type="search" class="search-bar">
                </div>
            </div>
        </header>
    </section>
    <main>
        <div class="search-results__container">
            <div class="row">
                <div class="search-results__header">
                    <h5 class="search-results__title">
                        Search results:
                    </h5>
                    <div class="filter-container">
                        <h6 class="filter__title filter__description">
                            ???
                        </h6>
                        <select id="movie-filter" onchange="filterMovies(event)">
                            
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
